<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar DNI (API Decolecta - HTTP)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 40px;
    }
    h2 { color: #333; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #resultado {
      margin-top: 20px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>Consulta de DNI (API Decolecta - HTTP)</h2>

  <input type="text" id="dni" placeholder="Ingrese DNI (8 dígitos)" maxlength="8">
  <button id="consultar">Consultar</button>

  <div id="resultado"></div>

  <script>
    document.getElementById('consultar').addEventListener('click', async () => {
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Consultando...';

      if (!/^\d{8}$/.test(dni)) {
        resultado.textContent = '⚠️ Ingrese un DNI válido de 8 dígitos';
        return;
      }

      const token = "sk_9338.PjzSpGbM9neFKOnuoNEKrbQnhMZPhH6b"; // ⚠️ Exponer token públicamente no es seguro
      const url = `http://api.decolecta.com/v1/reniec/dni?numero=${dni}`;

      try {
        const res = await fetch(url, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "User-Agent": "decolecta-client"
          }
        });

        const data = await res.json();

        if (data.first_name) {
          const nombreCompleto = `${data.first_last_name} ${data.second_last_name} ${data.first_name}`.trim();
          resultado.textContent = `✅ Nombre: ${nombreCompleto}`;
        } else {
          resultado.textContent = `❌ DNI no encontrado o inválido`;
        }
      } catch (error) {
        resultado.textContent = '⚠️ Error al conectar con la API';
        console.error(error);
      }
    });
  </script>
</body>
</html>
